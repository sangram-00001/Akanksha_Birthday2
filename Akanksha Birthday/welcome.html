<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Akanksha</title>
  <link rel="stylesheet" href="style/main.css"/>
  <style>
    /* Loader */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .heart {
      width: 50px;
      height: 45px;
      position: relative;
      animation: beat 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 50px;
      height: 80px;
      background: red;
      border-radius: 50px 50px 0 0;
      top: 0;
      left: 25px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    /* Background */
    .background-animation {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #000428, #004e92);
      z-index: -2;
    }

    /* Slideshow */
    .slideshow-container {
      position: relative;
      margin: auto;
      top: 20%;
      transform: translateY(-50%);
      width: 50%;
      max-width: 550px;
      height: auto;
      text-align: center;
    }

    .slide {
      display: none;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 20px #fff;
    }

    .slide img {
      width: 100%;
      height: auto;
      border-radius: 20px;
    }

    .fade {
      animation: fade 1s ease-in-out;
    }

    @keyframes fade {
      from { opacity: .4 }
      to { opacity: 1 }
    }

    /* Overlay Text and Button */
    .overlay-content {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      color: white;
    }

    .overlay-content h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .enter-btn {
      background: #ff4081;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      text-decoration: none;
      transition: 0.3s;
    }

    .enter-btn:hover {
      background: #e91e63;
    }

    /* Fireworks using confetti */
    canvas#fireworks {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Heart Loader -->
  <div id="loader">
    <div class="heart"></div>
  </div>

  <!-- Background -->
  <div class="background-animation"></div>

  <!-- Fireworks -->
  <canvas id="fireworks"></canvas>

  <!-- Slideshow -->
  <div class="slideshow-container">
    <div class="slide fade"><img src="photos/photo1.jpg" alt="Slide 1" /></div>
    <div class="slide fade"><img src="photos/photo2.jpg" alt="Slide 2" /></div>
    <div class="slide fade"><img src="photos/photo3.jpg" alt="Slide 3" /></div>
    <div class="slide fade"><img src="photos/photo4.jpg" alt="Slide 4" /></div>
    <div class="slide fade"><img src="photos/photo5.jpg" alt="Slide 5" /></div>
    <div class="slide fade"><img src="photos/photo6.jpg" alt="Slide 6" /></div>
  </div>

  <!-- Overlay -->
  <div class="overlay-content">
    <h1>Happy Birthday Akanksha ðŸŽ‰</h1>
    <a href="index.html" class="enter-btn">Enter For The Surprise Cutie </a>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Heart Loader Hide
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
      }, 2000);
    });

    // Slideshow
    let slideIndex = 0;
    const slides = document.getElementsByClassName("slide");

    function showSlides() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1; }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 4000);
    }

    showSlides();

    // Fireworks (confetti)
    setInterval(() => {
      confetti({
        particleCount: 80,
        spread: 100,
        origin: { y: 0.6 }
      });
    }, 3000);
  </script>
</body>
</html>
